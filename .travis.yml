language: go
sudo: false

go:
  - 1.5
  - 1.5.1
  - tip

env:
  - GO15VENDOREXPERIMENT=1

script:
  - go install
  - go vet -v $(go list ./...|grep -v vendor)
  - go test -v $(go list ./...|grep -v vendor)
  - rm -rf vendor
  - govend -v
  - go install
  - rm -rf vendor && rm vendor.yml
  - govend -v
  - go install
